<body>

   <main>
<button type="button" class="btn btn-primary btn-lg waves-effect waves-light" data-toggle="modal" data-target="#quick-look-ex">
            Quick Look Modal

               <div class="section scrollspy" id="non-linear">

                  <div class="row">
                     <div class="col s8"><h5>Trip Planner</h5></div>
                     <div class="col s4 pull-right"><h4 style="color: red">Total Budget</h4></div>
   
                     <div class="col l6 m12 s12 pull-left">

                                          </div>
                                          <div class="input-field col s6">
                                             <input name="end" type="text" class="validate" required>
                                             <label for="end">End</label>
                                          </div>                                          
                                       </div>
                                      
                                          <div name="travelmode" class="input-field col s12">
                                             <select class="mdb-select">
                                                 <option value="" disabled selected>Choose your Travel Type</option>
                                                 <option value="1">Private</option>
                                                 <option value="2">Public</option>
                                                 <option value="3">NO idea</option>
                                             </select>

                                             <label for="travelmode">Travel Mode</label>
                                          </div>
                                        <div class="row">
                                      <div name="traveltimeS" class="input-field col s6">
                                          <div class="md-form">
                                              <input placeholder="Selected date" type="text" id="date-picker-example" class="form-control datepicker">
                                              <label for="traveltimeS">Starting Date</label>
                                          </div>
                                          </div> 
                                    <div name="traveltimeE" class="input-field col s6">
                                          <div class="md-form">
                                              <input placeholder="Selected date" type="text" id="date-picker-example" class="form-control datepicker">
                                              <label for="traveltimeE">End Date</label>
                                          </div>
                                          </div>                                                                                    
                                       </div>                                         
                                       <div class="row">
                                          
                                          </div>
                                       <div class="step-actions">
                                          <button class="waves-effect waves-dark btn blue next-step">CONTINUE</button>
                                       </div>
                                    </div>
                                 </li>
                                 <li class="step">
                                    <div  data-step-label="Set Travel Details " class="step-title waves-effect waves-dark">Step 2</div>
                                    <div class="step-content">
                                       <div class="row">
                                        <ul id="tabs-swipe-demo" class="tabs">
                                           <li class="tab col s3"><a href="#test-swipe-1">Day 1</a></li>
                                           <li class="tab col s3"><a class="active" href="#test-swipe-2">Day 2</a></li>
                                           <li class="tab col s3"><a href="#test-swipe-3">Day 3</a></li>
                                           <li class="tab col s3"><a href="#test-swipe-3"><i class="fa fa-plus"></i></a></li>

                                         </ul>
                                         <div id="test-swipe-1" class="col s12">
                                          <div class="row">
                                           <div class="input-field col s6">
                                             <input name="end" type="text" class="validate" required>
                                             <label for="end">From </label>
                                          </div>   
                                           <div class="input-field col s6">
                                             <input name="end" type="text" class="validate" required>
                                             <label for="end">To </label>
                                          </div>                                                                                   
                                         </div>
                                         <div class="row">
                                           <div class="input-field col s6">
                                             <input name="end" type="text" class="validate" required>
                                             <label for="end">Rest Location </label>
                                          </div>                                            
                                         </div>

                                         </div>
                                         <div id="test-swipe-2" class="col s12 red">Test 2</div>
                                         <div id="test-swipe-3" class="col s12 green">Test 3</div>
                                       </div>

                                       <div class="step-actions">
                                          <button class="waves-effect waves-dark btn blue next-step">CONTINUE</button>
                                          <button class="waves-effect waves-dark btn-flat previous-step">BACK</button>
                                       </div>
                                    </div>
                                 </li>
                                 <li class="step">
                                    <div class="step-title waves-effect waves-dark">Step 3</div>
                                    <div class="step-content">
                                       Finish!
                                       <div class="step-actions">
                                          <button class="waves-effect waves-dark btn blue" type="submit">SUBMIT</button>
                                       </div>
                                    </div>
                                 </li>
                              </ul>
                           </div>
                        </div>
                     </div>

                     <div class="col 6 m6 s6 pull-right">
                        <div class="card">
                        <div class="card-content"> <div id="map-container" class="z-depth-1" style="height: 600px"></div></div>
                           
                        </div>
                     </div>
                  </div>

               </div>


                     </div>
                  </div>
               </div>


            </div>

         </div>
      </div>
   </main>


   <script>

      setTimeout(function(){$('#feedbacker').nextStep();},1000);
   }

   <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
   
  <script src="prism.js"></script>
   <script src="https://rawgit.com/Kinark/Materialize-stepper/master/materialize-stepper.min.js"></script>

<script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      function initMap() {
           var mapOptions = {
       zoom: 7,
       panControl: true,
       zoomControl: true,
       mapTypeControl: true,
       scaleControl: true,
       streetViewControl: true,
       overviewMapControl: true,
       rotateControl: true,
       }  
        var map = new google.maps.Map(document.getElementById('map-container'), {

          center: {lat: -34.397, lng: 150.644},
          zoom: 12
        });

        var infoWindow = new google.maps.InfoWindow({map: map});
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>

   </script>
