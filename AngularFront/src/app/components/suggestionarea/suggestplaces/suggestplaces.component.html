<div class="row" *ngIf="nearby">
  <div class="row" *ngFor="let places of nearby">
    <div class="col-lg-8 fade in wow">
      <div class="card card-block pageshowpad">
        <!--Title-->
        <h4 class="card-title">{{places.name}}</h4>
        <!--Text-->
        <p class="card-text">{{ places.formatted_address}}</p>
        <a href="#" class="btn btn-default">   Go to Page </a>
      </div>
    </div>
  </div>

</div>
