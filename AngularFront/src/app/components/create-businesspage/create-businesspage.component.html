<main class="myMain">

  <div class="container-fluid row">
  <div class="card">


  <div class="card-block " id="border">
  <div class="form-header  blue darken-4">
  <h3><i class="fa fa-briefcase"></i> Create Business Page</h3>
  </div>

  <div class="inner contact">
    <h4>Fill details here</h4>
    <hr>
    <!-- Form Area -->
    <div class="contact-form">
      <!-- Form -->
      <form id="contact-us" method="post" action="#">
        <!-- Left Inputs -->
        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
          <!-- Name -->
          <input type="text" name="name" id="name" required="required" class="form" placeholder="Company Name" />
          <!-- Email -->
          <div class="col-md-6">
          <input type="email" name="mail" id="mail" required="required" class="form" placeholder="Email" />
          </div>
          <div class="col-md-6">
          <input type="email" name="mail" id="tel" required="required" class="form" placeholder="Telephone" />
          </div>
          <input type="email" name="mail" id="web" required="required" class="form" placeholder="Web Site" />
          <!-- Subject -->
          <div class="form-inline">
            <label><h6>Business Type</h6></label><br>
            <fieldset class="form-group">
              <input name="group1" type="radio" id="radio11" checked="checked">
              <label for="radio11">Hotel</label>
            </fieldset>

            <fieldset class="form-group">
              <input name="group1" type="radio" id="radio21">
              <label for="radio21">Resturent</label>
            </fieldset>

            <fieldset class="form-group">
              <input name="group1" type="radio" id="radio31">
              <label for="radio31">Other</label>
            </fieldset>
          </div>
        </div><!-- End Left Inputs -->
        <!-- Right Inputs -->
        <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
          <!-- Message -->
          <textarea name="message" id="message" class="form textarea"  placeholder="Description"></textarea>
          <input type="email" name="mail" id="location" required="required" class="form" placeholder="Location" />
          <ul class="list-group" *ngshow>

            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
          </ul>
        </div><!-- End Right Inputs -->

  <div class="row">


  </div>
        <!-- Bottom Submit -->
        <div class="relative fullwidth col-xs-12">
          <!-- Send Button -->
          <button type="submit" id="submit" name="submit" class="form-btn semibold" [routerLink]="['/profile/hotel-page']">Create Page</button>
        </div><!-- End Bottom Submit -->
        <!-- Clear -->
        <div class="clear"></div>

      </form>

      <!-- Your Mail Message -->
      <div class="mail-message-area">
        <!-- Message -->
        <div class="alert gray-bg mail-message not-visible-message">
          <strong>Thank You !</strong> Your email has been delivered.
        </div>
      </div>

    </div><!-- End Contact Form Area -->
  </div><!-- End Inner -->
  </div>
  </div>
  </div>
