<!-- Modal -->
<div class="modal animated bounceInLeft" id="mytrip" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close"
                data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
          Set Destinaion
        </h4>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">

        <div class="row">

          <div class="col-md-6">
          <div class="md-form">
            <input placeholder="{{this.fautoplace}}" type="text" id="From" class="form-control" required="" (keyup)="getFromLocation()" name="flocation" [(ngModel)]="flocation">
            <label for="From" class="">From</label>
          </div>
          </div>
          <div class="col-md-6">
            <div class="md-form">
              <input placeholder=" {{this.tautoplace}}" type="text" id="to" class="form-control" required="" (keyup)="getToLocation()" name="tlocation" [(ngModel)]="tlocation" #origin>
              <label for="to" class="">To</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row  list-group" *ngIf="Fresult">

              <li class="list-group-item list-group-item-action" *ngFor="let place of Fresult"><a  (click)="addToTagfrom($event);false" id="{{place.place_id}}">{{ place.description}}</a></li>


            </div>

          </div>
          <div class="col-md-6">
            <div class="row list-group" *ngIf="Tresult">
             
                <li class="list-group-item list-group-item-action" *ngFor="let place of Tresult"><a (click)="addToTagto($event);false" id="{{place.place_id}}" >{{ place.description}}</a></li>
              </div>
          </div>
        </div>

        <div class="col-md-6">
          <div id="set_dest">

          </div>
        </div>

      <!--<div class="col-md-6">-->
        <!--<div class="container-fluid">-->
          <!--<img class="img-responsive img-fluid" src="http://www.srilankaforholidays.com/images/srilankamap1.jpg">-->
        <!--</div>-->
      <!--</div>-->
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <button type="button" class="btn btn-default"
              data-dismiss="modal">
        Close
      </button>
      <button type="button" class="btn btn-primary"  data-dismiss="modal"  [routerLink]="['/profile/create/trip']" (click)="callLocationPass()">
        Let's Go
      </button>
    </div>
  </div>
</div>
