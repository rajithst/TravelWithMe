<div *ngIf="user">
<div classs="page-header"><h1>{{user.name}}</h1></div>

<ul class="list-group">
  <li class="list-group-items">{{user.email}}</li>
   <li class="list-group-items">{{user.username}}</li>
</ul>

<ul>
  <li><a [routerLink]="['create/'+user._id+'/businesspage']">create new business page</a></li>
  <li><a [routerLink]="['create/'+user._id+'/blog']">create new blogpost</a></li>
  <li><a [routerLink]="['settings/'+user._id]">Profile Settings</a></li>
  <li><a [routerLink]="['view/'+user._id]">View your business</a></li>
  <li><button class="btn btn-success">Follow</button></li>
</ul>
</div>
