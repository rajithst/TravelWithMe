
<form class="form-horizontal" *ngIf="user">

  <legend>General Settings</legend>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="pwd" placeholder="Enter password" value="{{user.name}}">
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter email"  value="{{user.email}}">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd"> Current Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">New Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Private Account privacy level</label>
    <div class="col-sm-10">
      <select class="form-control" id="sel1">
        <option>show to all</option>
        <option>Hide</option>
        <option>Show only for Followers</option>
      </select>
    </div>
  </div>



  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
