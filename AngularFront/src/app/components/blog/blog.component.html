
<app-sideview>

</app-sideview>
<app-navbar></app-navbar>
<div class="container">
  <br><br><br><br>
<div class="card-block">

  <!--Body-->
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Blog title</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="title" [(ngModel)]="name">

    </div>


    <div class="form-group">
      <label for="exampleTextarea">Example textarea</label>
      <textarea class="form-control" id="exampleTextarea" rows="3" name="body" [(ngModel)]="body"></textarea>
    </div>


    <div class="form-group">
      <label for="exampleInputFile">Featured Image</label>
      <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" (change)="fileChange($event)">
      <button (click)="upload()" class="btn btn-lg upload-btn" type="button">Upload File</button>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

</div>

</div>
